<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Voting Application</title>
</head>

<body>
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Voting Application</h1>
    <p class="lead">Login to any one of these nodes to begin.</p>
  </div>

  <div class="container">
    <div class="card-deck mb-3 text-center">
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Election Commision</h4>
        </div>
        <div class="card-body">
          <ul class="list-unstyled mt-3 mb-4">
            <li>Check the winner of elections</li>
          </ul>
          <a href="/election-commision.html" type="button" class="btn btn-lg btn-block btn-primary">Login as Election Commision</a>
        </div>
      </div>
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Booth 1</h4>
        </div>
        <div class="card-body">
          <ul class="list-unstyled mt-3 mb-4">
            <li>Cast vote from booth and can get all users</li>
          </ul>
          <a href="/booth.html?boothId=1" type="button" class="btn btn-lg btn-block btn-primary">Login to Booth 1</a>
        </div>
      </div>
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Booth 2</h4>
        </div>
        <div class="card-body">
          <ul class="list-unstyled mt-3 mb-4">
            <li>Cast vote from booth and can get all users</li>
          </ul>
          <a href="/booth.html?boothId=2" type="button" class="btn btn-lg btn-block btn-primary">Login to Booth 2</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
